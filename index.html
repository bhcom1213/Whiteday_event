<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>화이트데이 이벤트</title>
<style>
*{box-sizing:border-box}
body{
    margin:0;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items: flex-start; /* 상자를 맨 위로 배치 */
    padding-top: 60px; /* 위쪽 여백 */
    background-image:linear-gradient(rgba(0,0,0,0.15),rgba(0,0,0,0.15)),url("01.JPG");
    background-size:cover;
    background-position:center;
    background-repeat:no-repeat;
    font-family:sans-serif;
    overflow:hidden;
    transition:background-image 0.5s ease;
}
.card{
    background:rgba(255,255,255,0.4) !important; /* 반투명도 40% 적용 */
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    padding:20px;
    border-radius:20px;
    text-align:center;
    box-shadow:0 8px 32px rgba(0,0,0,0.15);
    max-width:300px; 
    width:85%;
    border: 1px solid rgba(255,255,255,0.2);
    z-index: 10;
}
h1{font-size:16px;margin-bottom:20px;line-height:1.5;word-break:keep-all;color:#000}
.btn-container{position:relative;width:240px;height:50px;margin:0 auto}
.btn{position:absolute;top:0;width:100px;height:40px;border-radius:20px;border:none;font-size:14px;cursor:pointer;transition:transform 0.15s ease;user-select:none}
.yes{left:0;background:#ff4d6d;color:#fff;z-index:20}
.no{left:140px;background:#d6d6d6;color:#111;z-index:15}
.result{margin-top:15px;font-size:15px;font-weight:700;color:#ff4d6d;display:none}
.heart{position:fixed;pointer-events:none;animation:float 2.8s linear forwards; z-index: 100;}
@keyframes float{0%{transform:translateY(0);opacity:1}100%{transform:translateY(-300px);opacity:0}}
</style>
</head>
<body>
<div class="card">
    <h1>⭐ 발렌타인데이에는 못만났지만<br>화이트데이에 같이 데이트 할래? ⭐️</h1>
    <div class="btn-container" id="btnArea">
        <button class="btn yes" id="yesBtn" type="button">Yes</button>
        <button class="btn no" id="noBtn" type="button">No</button>
    </div>
    <div id="result" class="result">❤️ No는 없어 공쥬야 나랑 보내쟈~~ ❤️</div>
</div>
<script>
const yesBtn=document.getElementById("yesBtn"),
      noBtn=document.getElementById("noBtn"),
      btnArea=document.getElementById("btnArea"),
      result=document.getElementById("result");

yesBtn.addEventListener("click",()=>{
    /* 02.jpg 뒤에 ?v=1을 붙여 아이폰에서 강제로 새로고침하게 만듦 */
    document.body.style.backgroundImage='linear-gradient(rgba(0,0,0,0.15),rgba(0,0,0,0.15)),url("02.jpg?v=1")';
    result.style.display="block";
    createHearts();
});

function createHearts(){
    for(let e=0;e<20;e++){
        const t=document.createElement("div");
        t.className="heart",t.textContent="❤️",
        t.style.left=Math.random()*window.innerWidth+"px",
        t.style.top=window.innerHeight+"px",
        document.body.appendChild(t),
        setTimeout(()=>t.remove(),2800)
    }
}

function moveNo(){
    const e=100,t=40,
          n=btnArea.clientWidth-e,
          o=btnArea.clientHeight-t,
          l=Math.random()*n,
          a=Math.random()*o;
    noBtn.style.left=l+"px",noBtn.style.top=a+"px"
}

noBtn.addEventListener("mouseenter",moveNo);
noBtn.addEventListener("click",e=>{e.preventDefault(),moveNo()});
window.addEventListener("load",()=>{noBtn.style.left="140px",noBtn.style.top="0px"});
</script>
</body>
</html>
