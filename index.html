<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>화이트데이 이벤트</title>
<style>
*{box-sizing:border-box}
body{
    margin:0;
    min-height:100vh;
    display:flex;
    justify-content:center;
    /* ⭐ 상자를 화면 하단으로 배치 */
    align-items: flex-end; 
    /* ⭐ 하단에서 살짝 띄우기 */
    padding-bottom: 60px; 
    background-image:linear-gradient(rgba(0,0,0,0.1),rgba(0,0,0,0.1)),url("01.JPG");
    background-size:cover;
    background-position:center;
    background-repeat:no-repeat;
    font-family:sans-serif;
    overflow:hidden;
    transition:background-image .5s ease;
}
.card{
    /* ⭐ 투명도를 0.5로 낮추고 중요도(!important) 부여 */
    background:rgba(255,255,255,0.5) !important; 
    /* ⭐ 뒤 배경이 비치는 유리 효과 */
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    padding:20px;
    border-radius:25px;
    text-align:center;
    box-shadow:0 8px 32px rgba(0,0,0,0.1);
    max-width:320px; 
    width:90%;
    border: 1px solid rgba(255,255,255,0.2);
}
h1{font-size:16px;margin-bottom:20px;line-height:1.5;word-break:keep-all;color:#000}
.btn-container{position:relative;width:240px;height:50px;margin:0 auto}
.btn{position:absolute;top:0;width:100px;height:40px;border-radius:20px;border:none;font-size:14px;cursor:pointer;transition:transform .15s ease;user-select:none}
.yes{left:0;background:#ff4d6d;color:#fff;z-index:2}
.no{left:140px;background:#d6d6d6;color:#111;z-index:1}
.result{margin-top:15px;font-size:15px;font-weight:700;color:#ff4d6d;display:none}
.heart{position:fixed;pointer-events:none;animation:float 2.8s linear forwards}
@keyframes float{0%{transform:translateY(0);opacity:1}100%{transform:translateY(-300px);opacity:0}}
</style>
</head>
<body>
<div class="card">
    <h1>⭐ 발렌타인데이는 같이 못 보냈으니<br>화이트데이는 나랑 보내자</h1>
    <div class="btn-container" id="btnArea">
        <button class="btn yes" id="yesBtn" type="button">Yes</button>
        <button class="btn no" id="noBtn" type="button">No</button>
    </div>
    <div id="result" class="result">❤️ No는 없어 공쥬야 나랑 보내자~~ ❤️</div>
</div>
<script>
const yesBtn=document.getElementById("yesBtn"),noBtn=document.getElementById("noBtn"),btnArea=document.getElementById("btnArea"),result=document.getElementById("result");
yesBtn.addEventListener("click",()=>{
    document.body.style.backgroundImage='linear-gradient(rgba(0,0,0,0.1),rgba(0,0,0,0.1)),url("02.JPG")';
    result.style.display="block";
