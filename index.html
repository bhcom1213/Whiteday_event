<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>화이트데이 이벤트</title>
<style>
*{box-sizing:border-box}
body{margin:0;min-height:100vh;display:flex;justify-content:center;align-items:center;background-image:linear-gradient(rgba(0,0,0,0.35),rgba(0,0,0,0.35)),url("01.JPG");background-size:cover;background-position:center;background-repeat:no-repeat;font-family:sans-serif;overflow:hidden;transition:background-image .5s ease;padding:24px}
.card{background:rgba(255,255,255,0.95);padding:32px;border-radius:20px;text-align:center;box-shadow:0 15px 40px rgba(0,0,0,0.25);max-width:420px;width:100%}
h1{font-size:20px;margin-bottom:24px;line-height:1.6}
.btn-container{position:relative;width:280px;height:56px;margin:0 auto}
.btn{position:absolute;top:0;width:120px;height:48px;border-radius:30px;border:none;font-size:16px;cursor:pointer;transition:transform .15s ease;user-select:none}
.yes{left:0;background:#ff4d6d;color:#fff;z-index:2}
.no{left:160px;background:#d6d6d6;color:#111;z-index:1}
.result{margin-top:18px;font-size:20px;font-weight:700;color:#ff4d6d;display:none}
.heart{position:fixed;pointer-events:none;animation:float 2.8s linear forwards}
@keyframes float{0%{transform:translateY(0);opacity:1}100%{transform:translateY(-300px);opacity:0}}
</style>
</head>
<body>
<div class="card">
    <h1>⭐ 발렌타인데이는 같이 못 보냈으니<br>화이트데이는 나랑 보내자</h1>
    <div class="btn-container" id="btnArea">
        <button class="btn yes" id="yesBtn" type="button">Yes</button>
        <button class="btn no" id="noBtn" type="button">No</button>
    </div>
    <div id="result" class="result">❤️ No는 없어 공쥬야 나랑 보내자~~ ❤️</div>
</div>
<script>
const yesBtn=document.getElementById("yesBtn"),noBtn=document.getElementById("noBtn"),btnArea=document.getElementById("btnArea"),result=document.getElementById("result");
yesBtn.addEventListener("click",()=>{document.body.style.backgroundImage='linear-gradient(rgba(0,0,0,0.35),rgba(0,0,0,0.35)),url("02.JPG")';result.style.display="block";createHearts()});
function createHearts(){for(let e=0;e<20;e++){const t=document.createElement("div");t.className="heart",t.textContent="❤️",t.style.left=Math.random()*window.innerWidth+"px",t.style.top=window.innerHeight+"px",document.body.appendChild(t),setTimeout(()=>t.remove(),2800)}}
function moveNo(){const e=120,t=48,n=btnArea.clientWidth-e,o=btnArea.clientHeight-t,l=Math.random()*n,a=Math.random()*o;noBtn.style.left=l+"px",noBtn.style.top=a+"px"}
noBtn.addEventListener("mouseenter",moveNo),noBtn.addEventListener("click",e=>{e.preventDefault(),moveNo()}),window.addEventListener("load",()=>{noBtn.style.left="160px",noBtn.style.top="0px"});
</script>
</body>
</html>
